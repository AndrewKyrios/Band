<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Concert Data</title>
	<link rel="stylesheet" href="css/main.css"> <!-- includes bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- load angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

	<style>
	img {
	width: 100%;
	height: 400px;
	background-image: url('img/lasershow.jpg');
	background-size: 100% 100%
	}
	</style>
	</head>
	<body class="container" ng-app="ConcertsApp">

	<div ng-controller="ConcertsCtrl">
		<h1>Tours</h1>
		<p class="lead"></p>
        <img src ="img/lasershow.jpg" width = "400" height = "400" align = "top">
		<p> </p>
		<center><em>"In order for the light to shine so brightly, the darkness must be present." </em></center> 

		<p id="searchBar">Search: <input type="text" placeholder="Type in a city" ng-model="query"></p>
		<div class = "container" id = "theTable" >
		<table class="center">
			<tr>
				<th><a href="" ng-click="sortBy = 'date'">Date</a></th>
				<th><a href="" ng-click="sortBy = 'title'">Location</a></th> 
				<th>Venue</th>
				<th>Tickets</th>
			</tr>
			<tr ng-repeat="concert in concerts | orderBy: sortBy | filter:query">
				<td>{{concert.date | date:'MMM dd yyyy'}}</td>
				<td>{{concert.title}}</td> 
				 <td>{{concert.venue}}</td>
				<td><a href = "{{concert.tickets}}"> Buy Tickets!</a></td>
			</tr>
		</table>
	</div>
	<!-- load our script -->
	<script src="js/concerts.js"></script>
</body>
</html>
